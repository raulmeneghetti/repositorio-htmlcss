<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SK Games</title>

	<link rel="stylesheet" href="styles/reset.css">
	<link rel="stylesheet" href="styles/default.css">
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>

	<header class="main-header">
		<nav class="main-navigation">
			<ul>
				<li class="nav-links"><a href="index.html">Inicio</a></li>
				
				<li class="nav-links"><a href="store.html">Loja</a></li>

				<li class="nav-links"><a href="news.html">Novidades</a></li>

			</ul>
		</nav>
	</header>

	<main class="main">

		<section class="container-slides">
			<div class="mask"></div>
			<input type="radio" name="radio-slides" id="radio1" checked>
			<input type="radio" name="radio-slides" id="radio2">
			<input type="radio" name="radio-slides" id="radio3">
			<div class="slides">
				<div class="slide">
					<img src="images/epic-games-store.webp" alt="Imagem">
				</div>
				<div class="slide">
					<img src="images/jogos-tiras.jpg" alt="Imagem">
				</div>
				<div class="slide">
					<img src="images/4jogos.webp" alt="Imagem">
				</div>
			</div>
			<div class="auto-navigation">
				<span></span>
				<span></span>
				<span></span>
			</div>
			<div class="manual-navigation">
				<label for="radio1"></label>
				<label for="radio2"></label>
				<label for="radio3"></label>
			</div>
		</section>
		
	</main>

	<footer class="main-footer">
		<p>Site desenvolvido por <a href="https://github.com/raulmeneghetti">Raul Meneghetti</a> - 2023</p>
	</footer>

	<script src="scripts/index.js"></script>
    
</body>
</html>
